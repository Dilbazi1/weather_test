    </script>

    <title>weather site</title>
   
</head>
<body>
    
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg>
          <span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Weather</font></font></span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">home</font></font></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">about</font></font></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">contact</font></font></a>
         
        </nav>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather</h1>
                <form action="" method='post'>
                    {% csrf_token %}
                    <label for='city'>City : </label>
                    {{form.name}}
                  
                    
                    <button type="submit" name='send' class=" mt-2 btn btn-danger">Submit</button>

                </form>   
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>
              
                {% for info in all_info %}
                      <div class="alert alert-info">
                        <div class='row'>
                            <div class='col-9'>
                              <b>City </b>{{info.city}} <br>
                              <b>Tempratura </b>{{info.temp}} <sup>o</sup>
                              
                            </div>
                            <div class='coll-2 offset-1'>
                              {{info.icon}}
                            </div>
                          </div>

                      </div>
                {%endfor%}      
            </div>    

        </div>

      </div>
      <script> 
        $( function() { 
          var availableTags = [ 
              {% for info in all_info %} 
                  "{{info.city}}", 
              {% endfor %} 
          ]; 
          $( "#city" ).autocomplete({ 
            source: availableTags 
          }); 
        } ); 
        </script>    
</body>
</html>
